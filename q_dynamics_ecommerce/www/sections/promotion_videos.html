{% if promotion_videos and promotion_videos|length > 0 %}
<div class="container mt-3 mb-4">

  <h4 class="text-center fw-semibold mb-3">
    Promotional Videos
  </h4>

  <div class="promo-video-scroll">

    {% for video in promotion_videos %}
      {% if video.upload_videos %}
      <div class="promo-video-card hover-play">
        <video
          class="promo-video"
          muted
          loop
          playsinline
          preload="metadata">
          <source src="{{ frappe.utils.get_url(video.upload_videos) }}" type="video/mp4">
        </video>

        <div class="play-overlay">â–¶</div>
      </div>
      {% endif %}
    {% endfor %}

  </div>

</div>
{% endif %}

<style>
.promo-video-scroll {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  padding: 10px 0;
  scroll-snap-type: x mandatory;
}

.promo-video-scroll::-webkit-scrollbar {
  height: 6px;
}

.promo-video-scroll::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 10px;
}

/* Video card */
.promo-video-card {
  flex: 0 0 auto;
  width: 150px;
  aspect-ratio: 9 / 16;
  background: #000;
  border-radius: 14px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  scroll-snap-align: start;
}

.promo-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Play icon */
.play-overlay {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(0,0,0,0.4);
  color: #fff;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  transition: opacity 0.2s;
}

.hover-play:hover .play-overlay {
  opacity: 0;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {

  document.querySelectorAll(".hover-play").forEach(card => {
    const video = card.querySelector("video");

    card.addEventListener("mouseenter", () => {
      video.currentTime = 0;
      video.play();
    });

    card.addEventListener("mouseleave", () => {
      video.pause();
      video.currentTime = 0;
    });
  });

});
</script>
