<div class="container my-3">

  <h4 class="text-center fw-semibold mb-4">
    Most popular categories
  </h4>

  <div class="d-flex justify-content-center flex-wrap gap-4">

    {% for group in item_groups %}
      <a href="/{{ group.route }}"
         class="category-circle-link text-center text-decoration-none">

        <div class="category-circle">

          {% if group.image %}
            <img src="{{ group.image }}" alt="{{ group.name }}">
          {% else %}
            <span class="category-abbr fw-bold fs-3">
              {{ frappe.utils.get_abbr(group.name) }}
            </span>
          {% endif %}

        </div>

        <div class="category-label fw-bold">
          {{ group.name }}
        </div>

      </a>
    {% endfor %}

  </div>

</div>

<style>
    .category-circle-link {
  width: 110px;
}

.category-circle {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background-color: #e6f6f4;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 10px;
  transition: transform 0.2s ease;
}

.category-circle img {
  width: 45px;
  height: 45px;
  object-fit: contain;
}

.category-circle:hover {
  transform: scale(1.05);
}

.category-abbr {
  font-weight: 600;
  color: #00a39b;
  font-size: 14px;
}

.category-label {
  font-size: 13px;
  color: #222;
  line-height: 1.3;
}

</style>
