{% if hero_banners and hero_banners|length > 0 %}
<div id="heroBanner" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators -->
  <div class="carousel-indicators">
    {% for banner in hero_banners %}
      <button
        type="button"
        data-bs-target="#heroBanner"
        data-bs-slide-to="{{ loop.index0 }}"
        class="{% if loop.first %}active{% endif %}"
        aria-current="{% if loop.first %}true{% endif %}">
      </button>
    {% endfor %}
  </div>

  <!-- Slides -->
  <div class="carousel-inner">

    {% for banner in hero_banners %}
      <div class="carousel-item {% if loop.first %}active{% endif %}">
        
        {% if banner.link %}
          <a href="{{ banner.link }} " target="_blank">
            <img
              src="{{ banner.attach_image }}"
              class="d-block w-100 hero-img"
              alt="{{ banner.name1 }}"
            />
          </a>
        {% else %}
          <img
            src="{{ banner.attach_image }}"
            class="d-block w-100 hero-img"
            alt="{{ banner.name1 }}"
          />
        {% endif %}

      </div>
    {% endfor %}

  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button"
          data-bs-target="#heroBanner" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button"
          data-bs-target="#heroBanner" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<style>
/* Desktop */
.hero-img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

/* Mobile - show FULL image */
@media (max-width: 768px) {
    .hero-img {
        height: auto;
        object-fit: contain;
        max-height: 100vh;
    }
}
</style>
