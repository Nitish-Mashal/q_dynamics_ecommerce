  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      margin: 0;
    }

    .whatsapp-bg {
      background-color: #00a9a2;
    }

    .no-underline {
      text-decoration: none;
    }

    .whatsapp-card {
      border-radius: 24px;
      padding: 2rem;
      color: #fff;
    }

    .headline {
      font-size: 22px;
      line-height: 1.2;
    }

    .subtext {
      font-size: 18px;
      margin-top: 10px;
      font-weight: 300;
    }

    @media (min-width: 768px) {
      .headline {
        font-size: 30px;
      }

      .subtext {
        font-size: 20px;
      }
    }
  </style>

  <!-- Centered Section -->
  <div class="container d-flex justify-content-center align-items-center my-3">

    <a
      href="https://wa.me/9876543210"
      target="_blank"
      rel="noopener noreferrer"
      class="no-underline w-100"
    >

      <div class="whatsapp-bg whatsapp-card d-flex flex-column flex-md-row align-items-center justify-content-between gap-4 gap-md-5 mx-auto"
           style="max-width: 700px;">

        <!-- Text -->
        <div class="text-center text-md-start">
          <div class="headline">
            Can't find what you're looking for?
          </div>
          <div class="subtext">
            We are here to help. Say 'Hi' on WhatsApp
          </div>
        </div>

        <!-- Logo -->
        <div>
          <img
            src="/files/whatsapp.png"
            alt="WhatsApp"
            class="img-fluid"
            style="height: 80px;"
          />
        </div>

      </div>

    </a>

  </div>
